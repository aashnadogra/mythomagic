<link rel="stylesheet" href="App.css">

<div class="login-wrap">
    <div class="login-html">
        <div class="game-title">
            <h1>Mythomagic</h1>
            <p>Join our community of mythological gamers</p>
        </div>
        <div class="login-form">
            <div class="group">
                <label for="signup-user" class="label">Username</label>
                <input id="signup-user" type="text" class="input">
            </div>
            <div class="group">
                <label for="signup-pass" class="label">Password</label>
                <input id="signup-pass" type="password" class="input" data-type="password">
            </div>
            <div class="group">
                <label for="signup-repass" class="label">Repeat Password</label>
                <input id="signup-repass" type="password" class="input" data-type="password">
            </div>
            <div class="group">
                <label for="signup-email" class="label">Email Address</label>
                <input id="signup-email" type="text" class="input">
            </div>
            <div class="group">
                <input type="submit" class="button" value="Sign Up">
            </div>
            <div class="hr"></div>
            <div class="foot-lnk">
                <a href="Login.html">Already Member?</a>
            </div>
        </div>
    </div>
</div>
